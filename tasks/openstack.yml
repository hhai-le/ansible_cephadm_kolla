- name: copy kolla-venv
  unarchive:
    src: files/kolla-ansible.tar
    dest: /opt/kolla
    owner: root
    group: root

- name: copy ansible collections for kolla
  unarchive:
    src: ansible_collections.tar
    dest: root/.ansible/collections
    owner: root
    group: root
    mode: '0755'


